<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <script src="script.js" defer></script>
    <div class="container">
        <header class="top">A SIMPLE CALCULATOR</header>
        <div class="display">        
			<output class="userInput" type="text" id="upperDisplay"></output>	
			<output class="userInput" type="text" id="lowerDisplay"></output>
        </div>
        <div class="buttons">
            <button class="onOff" type="button" id="on">ON</button>
            <button class="onOff" type="button" id="off">OFF</button>
            <button class="eraser" data-key="8" id="Backspace" type="button">C</button>
            <button class="clear" data-key="127" id="clear" type="button">AC</button>
            <button class="number" data-key="55" id="7" type="button">7</button>
            <button class="number" data-key="56" id="8" type="button">8</button>
            <button class="number" data-key="57" id="9" type="button">9</button>
            <button class="operator" data-key="43" id="+" type="button">+</button>
            <button class="number" data-key="52" id="4" type="button">4</button>
            <button class="number" data-key="53" id="5" type="button">5</button>
            <button class="number" data-key="54" id="6" type="button">6</button>
            <button class="operator" data-key="42" id="x" type="button">*</button>
            <button class="number" data-key="49" id="1" type="button">1</button>
            <button class="number" data-key="50" id="2" type="button">2</button>
            <button class="number" data-key="51" id="3" type="button">3</button>
            <button class="operator" data-key="45" id="-" type="button">-</button>
            <button class="myPeriod" data-key="190" id="period" type="button" >.</button>
            <button class="number" data-key="53" id="0" type="button">0</button>
            <button class="operator" data-key="47" id="/" type="button">/</button>
            <button class="equal" data-key="61" id="equal" type="button">=</button>
           
        </div>
        <footer class="myFooter">
            <p>itspep&copy;<script>document.write(new Date().getFullYear());</script></p>
        </footer>
    </div>
</body>
</html>
